<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Traductions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        #translationForm {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #translationsList {
            margin-top: 20px;
        }
        .translation-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Gestion des Traductions</h2>

    <div id="translationForm">
        <input type="text" id="originalText" placeholder="Texte original">
        <input type="text" id="translatedText" placeholder="Traduction">
        <button onclick="addTranslation()">Ajouter</button>
    </div>

    <h3>Traductions enregistrées :</h3>
    <div id="translationsList"></div>

    <script>
        let translationDictionary = JSON.parse(localStorage.getItem("translations")) || {};

        function saveTranslations() {
            localStorage.setItem("translations", JSON.stringify(translationDictionary));
        }

        function addTranslation() {
            let original = document.getElementById("originalText").value.trim();
            let translated = document.getElementById("translatedText").value.trim();

            if (original && translated) {
                translationDictionary[original] = translated;
                saveTranslations();
                document.getElementById("originalText").value = "";
                document.getElementById("translatedText").value = "";
                displayTranslations();
            } else {
                alert("Veuillez remplir les deux champs !");
            }
        }

        function deleteTranslation(original) {
            delete translationDictionary[original];
            saveTranslations();
            displayTranslations();
        }

        function displayTranslations() {
            let translationsList = document.getElementById("translationsList");
            translationsList.innerHTML = "";
            Object.entries(translationDictionary).forEach(([original, translated]) => {
                let div = document.createElement("div");
                div.className = "translation-item";
                div.innerHTML = `<span>${original} → ${translated}</span>
                                 <button class="delete-btn" onclick="deleteTranslation('${original}')">Supprimer</button>`;
                translationsList.appendChild(div);
            });
        }

        function translateText(text) {
            return translationDictionary[text] || text;
        }

        function translateNode(node) {
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim().length > 0) {
                const newText = translateText(node.textContent);
                if (newText !== node.textContent) {
                    node.textContent = newText;
                }
            } else if (node.nodeType === Node.ELEMENT_NODE) {
                for (const child of node.childNodes) {
                    translateNode(child);
                }
            }
        }

        const observer = new MutationObserver((mutations) => {
            requestIdleCallback(() => {
                mutations.forEach((mutation) => {
                    if (mutation.type === "childList") {
                        mutation.addedNodes.forEach((node) => translateNode(node));
                    } else if (mutation.type === "characterData") {
                        mutation.target.textContent = translateText(mutation.target.textContent);
                    }
                });
            });
        });

        const observerConfig = {
            childList: true,
            subtree: true,
            characterData: true,
        };

        requestIdleCallback(() => {
            observer.observe(document.body, observerConfig);
            translateNode(document.body);
        });

        displayTranslations();
    </script>

</body>
</html>
